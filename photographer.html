<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="./css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header class="heading" role="banner">
      <a href="./">
        <img
          src="assets/images/logo.png"
          class="heading__logo"
          alt="Fisheye Home page"
        />
      </a>
    </header>
    <main id="main">
      <header class="photograph-header"></header>
      <section class="sorter">
        <span id="sorterDesc" class="sorter__desc">Trier par</span>
        <button
          role="combobox"
          aria-autocomplete="list"
          aria-expanded="false"
          aria-controls="sorterList"
          aria-labelledby="sorterDesc sorterBtn"
          class="sorter__selected"
          id="sorterBtn"
        ></button>
        <ul
          id="sorterList"
          role="listbox"
          class="sorter__list"
          aria-labelledby="sorterDesc"
        >
          <li>
            <button role="option" id="like" name="sorter">Popularité</button>
          </li>
          <li>
            <button role="option" id="date" name="sorter">Date</button>
          </li>
          <li>
            <button role="option" id="title" name="sorter">Titre</button>
          </li>
        </ul>
      </section>
      <section class="media"></section>
      <aside class="summary">
        <data class="summary__likes"></data>
        <i class="fas fa-heart"></i>
        <data class="summary__price"></data>
      </aside>
    </main>
    <section id="contact_modal">
      <div class="modal" role="dialog" aria-labelledby="titleForm">
        <header id="titleForm" class="modal__heading">
          <h1 class="modal__heading__title">Contactez-moi</h1>
          <button
            class="modal__heading__picture"
            onclick="closeModal()"
            alt="Close form"
          >
            <img src="assets/icons/close.svg" alt="close img" />
          </button>
        </header>
        <form id="contact" name="contact" onsubmit="validate(event);">
          <div class="formData">
            <label for="firstname">Prénom</label>
            <input
              id="firstname"
              name="firtname"
              class="text-control"
              required
            />
          </div>
          <div class="formData">
            <label for="lastname">Nom</label>
            <input
              id="lastname"
              name="lastname"
              class="text-control"
              required
            />
          </div>
          <div class="formData">
            <label for="email">Email</label>
            <input
              id="email"
              type="email"
              name="email"
              class="text-control"
              required
            />
          </div>
          <div class="formData">
            <label for="message">Votre message</label>
            <textarea
              id="message"
              name="message"
              rows="3"
              class="text-control"
              required
            ></textarea>
          </div>
          <button class="contact_button" type="submit">Envoyer</button>
        </form>
      </div>
    </section>
    <script type="module" src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script
      src="https://kit.fontawesome.com/da72397d66.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
