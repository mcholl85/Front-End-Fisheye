<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="public/css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header class="heading">
      <a href="./">
        <img
          src="assets/images/logo.png"
          class="heading__logo"
          alt="Fisheye Home page"
        />
      </a>
    </header>
    <main id="main">
      <header class="photograph-header"></header>
      <section class="sorter">
        <p class="sorter__desc">Trier par</p>
        <button class="sorter__selected">Popularité</button>
        <ul class="sorter__list">
          <li>
            <button value="like" name="sorter">Popularité</button>
          </li>
          <li>
            <button value="date" name="sorter">Date</button>
          </li>
          <li>
            <button value="title" name="sorter">Titre</button>
          </li>
        </ul>
      </section>
      <section class="media"></section>
      <aside class="summary">
        <data class="summary__likes"></data>
        <svg
          width="19"
          height="19"
          viewBox="0 0 18 19"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M9.125 18.35L7.85625 17.03C3.35 12.36 0.375 9.28 0.375 5.5C0.375 2.42 2.4925 0 5.1875 0C6.71 0 8.17125 0.81 9.125 2.09C10.0787 0.81 11.54 0 13.0625 0C15.7575 0 17.875 2.42 17.875 5.5C17.875 9.28 14.9 12.36 10.3938 17.04L9.125 18.35Z"
            fill="black"
          />
        </svg>
        <data class="summary__price"></data>
      </aside>
    </main>
    <section id="contact_modal">
      <div class="modal">
        <header class="modal__heading">
          <h2 class="modal__heading__title">Contactez-moi</h2>
          <button
            class="modal__heading__picture"
            onclick="closeModal()"
            alt="Close form"
          >
            <img src="assets/icons/close.svg" />
          </button>
        </header>
        <form id="contact" name="contact" onsubmit="validate(event);">
          <div class="formData">
            <label for="firstname">Prénom</label>
            <input id="firstname" name="firtname" class="text-control" />
          </div>
          <div class="formData">
            <label for="lastname">Nom</label>
            <input id="lastname" name="lastname" class="text-control" />
          </div>
          <div class="formData">
            <label for="email">Email</label>
            <input id="email" type="email" name="email" class="text-control" />
          </div>
          <div class="formData">
            <label for="message">Votre message</label>
            <textarea
              id="message"
              name="message"
              rows="3"
              class="text-control"
            ></textarea>
          </div>
          <button class="contact_button" type="submit">Envoyer</button>
        </form>
      </div>
    </section>
    <script type="module" src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
  </body>
</html>
